<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <title>AngularJS/NodeJS LDAPS Demo</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Miroslav Georgiev" />
        
        <base href="/" />

        <meta name="application-name" content="App Name" />
        <meta name="fragment" content="!" />

        <link rel="mask-icon" sizes="any" href="images/icons/favicon.svg" color="#ffffff" />
        <link rel="shortcut icon" type="image/x-icon" href="images/icons/favicon.ico" />

        <meta name="msapplication-TileImage" content="images/icons/launcher-icon-inverse.png" />

        <main role="main">
            <div ng-view></div>

        <footer role="contentinfo">&copy;<span class="current-year">{{ ::main.currentYear }}</span>Miroslav Georgiev. All rights reserved.</footer>

        <script src="libs/angular-messages/angular-messages.min.js"></script>
        <script src="libs/angular-resource/angular-resource.min.js"></script>
        <script src="libs/angular-route/angular-route.min.js"></script>
        <script src="libs/angular-sanitize/angular-sanitize.min.js"></script>
